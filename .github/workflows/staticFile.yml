name: Deploy Vite to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Detect where your Vite frontend lives
      - name: Detect frontend folder
        id: detect
        shell: bash
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "dir=frontend" >> $GITHUB_OUTPUT
          elif [ -f "community-resource-map/frontend/package.json" ]; then
            echo "dir=community-resource-map/frontend" >> $GITHUB_OUTPUT
          else
            echo "Could not find package.json in frontend/ or community-resource-map/frontend/"
            echo "Repo structure:"
            ls -la
            echo "Searching for package.json:"
            find . -maxdepth 4 -name package.json -print
            exit 1
          fi

      - name: Install dependencies
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm install

      - name: Build
        working-directory: ${{ steps.detect.outputs.dir }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload dist
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.dir }}/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
